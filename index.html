<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

#container {
    text-align: center;
    background-color: #ffffff; /* Set background color to white */
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Neumorphic shadow effect */
    width: 80%;
    margin: 0 auto;
}
label {
    font-size: 20px;
    color: #333;
}

input {
    padding: 15px;
    font-size: 18px;
    margin: 15px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 80%;
    outline: none;
}

button {
    background-color: #5E6BFF;
    color: white;
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Neumorphic shadow effect on the button */
}

button:hover {
    background-color: #9EB1FF;
}

#result {
    margin-top: 30px;
    font-size: 20px;
    color: #333;
}
p{
  transition: all .5s;
}
.header-text {
        display: inline-block;
        font-size: 3rem;
        position: relative;
    }

    .header-text::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .header-text:hover::after {
        opacity: 1;
    }

    @keyframes textEffect {
        from {
            transform: scaleX(0);
        }
        to {
            transform: scaleX(1);
        }
    }

    .header-text span {
        display: inline-block;
        transform-origin: left;
        animation: textEffect 0.5s ease-in-out;
    }
    </style>
</head>

<body>

    <!-- Header -->
<!-- Header -->
    <header class="text-center py-2">
        <h1 class="m-0 header-text">
            <span><i></i> Leap Year Checker</span>
        </h1>
    </header>

    <div id="container" class="mt-4">
        <!-- Your existing content goes here -->

        <label for="inp">Enter a year:</label>
        <input type="text" id="inp" class="form-control">
        <button onclick="check()" class="btn btn-success mt-2"><i class="bi bi-check"></i> Check Leap Year</button>
        <p id="result" class="mt-3"></p>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <ul class="nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-house-door"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-info-circle"></i> About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-envelope"></i> Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your existing script for Leap Year Checker -->
    <script>
        function check() {
            var input = document.getElementById("inp").value;
            var result = document.getElementById("result");

            if (input.length !== 4 || isNaN(input)) {
                result.innerHTML = "Please enter a valid year";
            } else if (input.trim() === "") {
                result.innerHTML = "Please provide a year";
            } else if (input % 4 == 0) {
                result.innerHTML = "Yes! It's a leap year";
            } else {
                result.innerHTML = "No! It's not a leap year";
            }
        }
    </script>
</body>
</html>
